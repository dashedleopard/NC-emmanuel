<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry & Steve's Daily Wave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(160deg, #0a1628 0%, #0d2847 30%, #1a4a7a 60%, #2d6fa0 100%);
        }

        /* Aurora / northern lights effect */
        .aurora {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.3;
            background:
                radial-gradient(ellipse 80% 40% at 20% 20%, rgba(64, 224, 208, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse 60% 30% at 70% 30%, rgba(100, 149, 237, 0.3) 0%, transparent 70%),
                radial-gradient(ellipse 50% 25% at 50% 15%, rgba(147, 112, 219, 0.2) 0%, transparent 70%);
            animation: aurora-shift 12s ease-in-out infinite alternate;
        }

        @keyframes aurora-shift {
            0% { opacity: 0.2; transform: translateX(-2%); }
            100% { opacity: 0.4; transform: translateX(2%); }
        }

        /* Stars */
        .stars {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 24px;
            max-width: 520px;
            width: 100%;
        }

        .clock {
            font-size: 64px;
            font-weight: 900;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(100, 200, 255, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .status {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            min-height: 28px;
            transition: all 0.4s ease;
        }

        .status.celebrating {
            color: #ffd700;
            font-size: 24px;
            font-weight: 800;
        }

        /* Penguin scene */
        .scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 0 auto 32px;
            height: 280px;
            overflow: visible;
        }

        .scene.celebrating .hug-group {
            animation: celebrate-bounce 1.2s ease-in-out infinite;
        }

        /* Ice platform — starts wide for the run, shrinks on hug */
        .ice-platform {
            position: absolute;
            bottom: 0;
            width: 100vw;
            max-width: 700px;
            height: 40px;
            background: linear-gradient(180deg, rgba(200, 230, 255, 0.9) 0%, rgba(160, 210, 245, 0.6) 100%);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(100, 180, 255, 0.2), inset 0 -2px 8px rgba(255, 255, 255, 0.3);
            transition: width 0.6s ease 1.8s, max-width 0.6s ease 1.8s;
        }

        .scene.hugged .ice-platform {
            width: 280px;
            max-width: 280px;
        }

        /* Hugging group — 3D perspective */
        .hug-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1;
            margin-bottom: 20px;
            perspective: 600px;
        }

        .penguin-wrap {
            position: relative;
            width: 120px;
            transform-style: preserve-3d;
        }

        /* === ENTRANCE: penguins start off-screen === */
        .penguin-wrap.larry {
            z-index: 2;
            margin-right: 0;
            transform: translateX(-55vw) rotateY(0deg) rotateZ(0deg);
            animation: run-in-larry 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .penguin-wrap.steve {
            z-index: 1;
            margin-left: 0;
            transform: translateX(55vw) rotateY(0deg) rotateZ(0deg);
            animation: run-in-steve 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Larry runs in from left with waddle */
        @keyframes run-in-larry {
            0% {
                transform: translateX(-55vw) rotateY(0deg) rotateZ(0deg);
                margin-right: 0;
            }
            10% { transform: translateX(-48vw) rotateY(0deg) rotateZ(-8deg); }
            20% { transform: translateX(-38vw) rotateY(0deg) rotateZ(8deg); }
            30% { transform: translateX(-28vw) rotateY(0deg) rotateZ(-8deg); }
            40% { transform: translateX(-19vw) rotateY(0deg) rotateZ(8deg); }
            50% { transform: translateX(-12vw) rotateY(0deg) rotateZ(-8deg); }
            60% { transform: translateX(-6vw) rotateY(0deg) rotateZ(8deg); }
            70% { transform: translateX(-2vw) rotateY(-5deg) rotateZ(-4deg); }
            80% { transform: translateX(0vw) rotateY(-10deg) rotateZ(2deg); }
            90% { transform: translateX(0) rotateY(-15deg) rotateZ(3deg); margin-right: -20px; }
            100% {
                transform: translateX(0) rotateY(-18deg) rotateZ(3deg);
                margin-right: -30px;
            }
        }

        /* Steve runs in from right with waddle */
        @keyframes run-in-steve {
            0% {
                transform: translateX(55vw) rotateY(0deg) rotateZ(0deg);
                margin-left: 0;
            }
            10% { transform: translateX(48vw) rotateY(0deg) rotateZ(8deg); }
            20% { transform: translateX(38vw) rotateY(0deg) rotateZ(-8deg); }
            30% { transform: translateX(28vw) rotateY(0deg) rotateZ(8deg); }
            40% { transform: translateX(19vw) rotateY(0deg) rotateZ(-8deg); }
            50% { transform: translateX(12vw) rotateY(0deg) rotateZ(8deg); }
            60% { transform: translateX(6vw) rotateY(0deg) rotateZ(-8deg); }
            70% { transform: translateX(2vw) rotateY(5deg) rotateZ(4deg); }
            80% { transform: translateX(0vw) rotateY(10deg) rotateZ(-2deg); }
            90% { transform: translateX(0) rotateY(15deg) rotateZ(-3deg); margin-left: -20px; }
            100% {
                transform: translateX(0) rotateY(18deg) rotateZ(-3deg);
                margin-left: -30px;
            }
        }

        /* After run-in completes, lock into hug pose */
        .scene.hugged .penguin-wrap.larry {
            animation: none;
            margin-right: -30px;
            transform: rotateY(-18deg) rotateZ(3deg);
        }

        .scene.hugged .penguin-wrap.steve {
            animation: none;
            margin-left: -30px;
            transform: rotateY(18deg) rotateZ(-3deg);
        }

        .penguin-name {
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* SVG penguin styling */
        .penguin-svg {
            width: 120px;
            height: 180px;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.4)) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Ground shadow under the pair */
        .hug-group::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 14px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Heart floating above the hug — hidden until they meet */
        .heart-float {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 32px;
            z-index: 10;
            opacity: 0;
            filter: drop-shadow(0 2px 8px rgba(255, 100, 100, 0.5));
            transition: none;
        }

        /* Heart pops in after hug */
        .scene.hugged .heart-float {
            animation: heart-pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       pulse-heart 2s ease-in-out 0.5s infinite;
        }

        @keyframes heart-pop-in {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.4); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        @keyframes pulse-heart {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        @keyframes celebrate-bounce {
            0%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
        }

        /* 3D sway during celebration (overrides hugged pose) */
        .scene.celebrating.hugged .penguin-wrap.larry {
            animation: sway-larry 1.4s ease-in-out infinite;
        }

        .scene.celebrating.hugged .penguin-wrap.steve {
            animation: sway-steve 1.4s ease-in-out infinite;
            animation-delay: 0.1s;
        }

        @keyframes sway-larry {
            0%, 100% { transform: rotateY(-18deg) rotateZ(3deg); }
            50% { transform: rotateY(-12deg) rotateZ(5deg) translateY(-4px); }
        }

        @keyframes sway-steve {
            0%, 100% { transform: rotateY(18deg) rotateZ(-3deg); }
            50% { transform: rotateY(12deg) rotateZ(-5deg) translateY(-4px); }
        }

        /* Static flag on Larry */
        .flag-container {
            position: absolute;
            top: -10px;
            right: -20px;
        }

        .flag-pole {
            width: 3px;
            height: 70px;
            background: linear-gradient(180deg, #c9a84c, #8b6914);
            border-radius: 2px;
            position: relative;
        }

        .flag-banner {
            position: absolute;
            top: 0;
            left: 3px;
            width: 48px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee4444);
            border-radius: 0 6px 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 8px rgba(238, 68, 68, 0.3);
        }

        /* Flying flags during celebration */
        .flying-flag {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            width: 64px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ee4444);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            font-family: 'Nunito', sans-serif;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 16px rgba(238, 68, 68, 0.4);
            animation: fly-around var(--duration) linear infinite;
            opacity: 0;
        }

        .flying-flag.active {
            opacity: 1;
        }

        @keyframes fly-around {
            0% {
                top: 50%;
                left: -80px;
                transform: rotate(0deg);
            }
            15% {
                top: 10%;
                left: 30%;
                transform: rotate(15deg);
            }
            30% {
                top: 5%;
                left: 70%;
                transform: rotate(-10deg);
            }
            45% {
                top: 40%;
                left: 95%;
                transform: rotate(20deg);
            }
            60% {
                top: 80%;
                left: 60%;
                transform: rotate(-15deg);
            }
            75% {
                top: 70%;
                left: 20%;
                transform: rotate(10deg);
            }
            90% {
                top: 30%;
                left: 5%;
                transform: rotate(-20deg);
            }
            100% {
                top: 50%;
                left: -80px;
                transform: rotate(0deg);
            }
        }

        @keyframes fly-around-2 {
            0% {
                top: 20%;
                left: calc(100% + 80px);
                transform: rotate(0deg);
            }
            15% {
                top: 70%;
                left: 65%;
                transform: rotate(-12deg);
            }
            30% {
                top: 85%;
                left: 30%;
                transform: rotate(18deg);
            }
            45% {
                top: 50%;
                left: 5%;
                transform: rotate(-8deg);
            }
            60% {
                top: 15%;
                left: 25%;
                transform: rotate(15deg);
            }
            75% {
                top: 10%;
                left: 70%;
                transform: rotate(-20deg);
            }
            90% {
                top: 45%;
                left: 90%;
                transform: rotate(12deg);
            }
            100% {
                top: 20%;
                left: calc(100% + 80px);
                transform: rotate(0deg);
            }
        }

        @keyframes fly-around-3 {
            0% {
                top: 90%;
                left: 50%;
                transform: rotate(5deg);
            }
            12% {
                top: 60%;
                left: 10%;
                transform: rotate(-15deg);
            }
            25% {
                top: 20%;
                left: 15%;
                transform: rotate(10deg);
            }
            37% {
                top: 5%;
                left: 50%;
                transform: rotate(-5deg);
            }
            50% {
                top: 15%;
                left: 85%;
                transform: rotate(20deg);
            }
            62% {
                top: 50%;
                left: 90%;
                transform: rotate(-10deg);
            }
            75% {
                top: 80%;
                left: 75%;
                transform: rotate(15deg);
            }
            87% {
                top: 85%;
                left: 35%;
                transform: rotate(-18deg);
            }
            100% {
                top: 90%;
                left: 50%;
                transform: rotate(5deg);
            }
        }

        /* Countdown */
        .countdown {
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 215, 0, 0.8);
            margin-bottom: 24px;
            min-height: 22px;
            letter-spacing: 0.5px;
        }

        /* Button */
        .test-button {
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 800;
            font-family: 'Nunito', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee4444);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 20px rgba(238, 68, 68, 0.3);
            letter-spacing: 0.5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(238, 68, 68, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.7;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Fireworks */
        .firework-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes firework-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .clock { font-size: 48px; }
            .status { font-size: 17px; }
            .scene { height: 220px; transform: scale(0.85); }
            .container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="aurora"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="status" id="status">Waiting for 1:26 PM...</div>

        <div class="scene" id="scene">
            <div class="hug-group">
                <!-- Heart above the hug -->
                <div class="heart-float">&#10084;&#65039;</div>

                <!-- Larry (left, leans right) -->
                <div class="penguin-wrap larry">
                    <div class="penguin-name">Larry</div>
                    <svg class="penguin-svg" viewBox="0 0 120 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <!-- 3D body gradient — light hits from the left -->
                            <radialGradient id="lBody" cx="40%" cy="35%" r="60%">
                                <stop offset="0%" stop-color="#2a3a4e"/>
                                <stop offset="100%" stop-color="#0f1820"/>
                            </radialGradient>
                            <radialGradient id="lBelly" cx="45%" cy="30%" r="65%">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#d8e4ec"/>
                            </radialGradient>
                            <radialGradient id="lHead" cx="40%" cy="30%" r="60%">
                                <stop offset="0%" stop-color="#2e4058"/>
                                <stop offset="100%" stop-color="#0f1820"/>
                            </radialGradient>
                            <radialGradient id="lWingL" cx="50%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#263648"/>
                                <stop offset="100%" stop-color="#0d151e"/>
                            </radialGradient>
                            <radialGradient id="lWingR" cx="40%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#263648"/>
                                <stop offset="100%" stop-color="#0d151e"/>
                            </radialGradient>
                        </defs>
                        <!-- Body -->
                        <ellipse cx="60" cy="120" rx="42" ry="55" fill="url(#lBody)"/>
                        <!-- Body highlight -->
                        <ellipse cx="48" cy="105" rx="16" ry="28" fill="white" opacity="0.06"/>
                        <!-- Belly -->
                        <ellipse cx="60" cy="125" rx="28" ry="42" fill="url(#lBelly)"/>
                        <!-- Head -->
                        <ellipse cx="62" cy="55" rx="36" ry="32" fill="url(#lHead)"/>
                        <!-- Head highlight -->
                        <ellipse cx="50" cy="44" rx="14" ry="10" fill="white" opacity="0.08"/>
                        <!-- Face -->
                        <ellipse cx="62" cy="60" rx="24" ry="18" fill="url(#lBelly)"/>
                        <!-- Eyes — looking toward Steve -->
                        <ellipse cx="52" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                        <ellipse cx="72" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                        <circle cx="54" cy="52" r="4.5" fill="#1a1a2e"/>
                        <circle cx="74" cy="52" r="4.5" fill="#1a1a2e"/>
                        <circle cx="52" cy="50" r="1.8" fill="white"/>
                        <circle cx="72" cy="50" r="1.8" fill="white"/>
                        <!-- Cheeks -->
                        <ellipse cx="42" cy="62" rx="8" ry="6" fill="#ff9eb8" opacity="0.7"/>
                        <ellipse cx="82" cy="62" rx="8" ry="6" fill="#ff9eb8" opacity="0.7"/>
                        <!-- Beak -->
                        <path d="M56 65 L62 74 L68 65 Z" fill="#ffb347"/>
                        <path d="M58 65 L62 71 L66 65 Z" fill="#ffc56b" opacity="0.5"/>
                        <!-- Left wing (outer) -->
                        <ellipse cx="18" cy="110" rx="14" ry="32" fill="url(#lWingL)" transform="rotate(-10, 18, 110)"/>
                        <!-- Right wing (reaching around Steve) -->
                        <ellipse cx="108" cy="100" rx="14" ry="36" fill="url(#lWingR)" transform="rotate(25, 108, 100)"/>
                        <!-- Feet -->
                        <ellipse cx="45" cy="172" rx="14" ry="6" fill="#ffb347"/>
                        <ellipse cx="75" cy="172" rx="14" ry="6" fill="#ffb347"/>
                        <ellipse cx="43" cy="171" rx="8" ry="3" fill="#ffc56b" opacity="0.4"/>
                        <ellipse cx="73" cy="171" rx="8" ry="3" fill="#ffc56b" opacity="0.4"/>
                    </svg>
                    <div class="flag-container">
                        <div class="flag-pole">
                            <div class="flag-banner">1:26</div>
                        </div>
                    </div>
                </div>

                <!-- Steve (right, leans left) -->
                <div class="penguin-wrap steve">
                    <div class="penguin-name">Steve</div>
                    <svg class="penguin-svg" viewBox="0 0 120 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <!-- 3D body gradient — light hits from the right -->
                            <radialGradient id="sBody" cx="60%" cy="35%" r="60%">
                                <stop offset="0%" stop-color="#2a3a4e"/>
                                <stop offset="100%" stop-color="#0f1820"/>
                            </radialGradient>
                            <radialGradient id="sBelly" cx="55%" cy="30%" r="65%">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#d8e4ec"/>
                            </radialGradient>
                            <radialGradient id="sHead" cx="60%" cy="30%" r="60%">
                                <stop offset="0%" stop-color="#2e4058"/>
                                <stop offset="100%" stop-color="#0f1820"/>
                            </radialGradient>
                            <radialGradient id="sWingL" cx="50%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#263648"/>
                                <stop offset="100%" stop-color="#0d151e"/>
                            </radialGradient>
                            <radialGradient id="sWingR" cx="40%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#263648"/>
                                <stop offset="100%" stop-color="#0d151e"/>
                            </radialGradient>
                        </defs>
                        <!-- Body -->
                        <ellipse cx="60" cy="120" rx="42" ry="55" fill="url(#sBody)"/>
                        <!-- Body highlight -->
                        <ellipse cx="72" cy="105" rx="16" ry="28" fill="white" opacity="0.06"/>
                        <!-- Belly -->
                        <ellipse cx="60" cy="125" rx="28" ry="42" fill="url(#sBelly)"/>
                        <!-- Head -->
                        <ellipse cx="58" cy="55" rx="36" ry="32" fill="url(#sHead)"/>
                        <!-- Head highlight -->
                        <ellipse cx="70" cy="44" rx="14" ry="10" fill="white" opacity="0.08"/>
                        <!-- Face -->
                        <ellipse cx="58" cy="60" rx="24" ry="18" fill="url(#sBelly)"/>
                        <!-- Eyes — looking toward Larry -->
                        <ellipse cx="48" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                        <ellipse cx="68" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                        <circle cx="46" cy="52" r="4.5" fill="#1a1a2e"/>
                        <circle cx="66" cy="52" r="4.5" fill="#1a1a2e"/>
                        <circle cx="44" cy="50" r="1.8" fill="white"/>
                        <circle cx="64" cy="50" r="1.8" fill="white"/>
                        <!-- Cheeks -->
                        <ellipse cx="38" cy="62" rx="8" ry="6" fill="#ff9eb8" opacity="0.7"/>
                        <ellipse cx="78" cy="62" rx="8" ry="6" fill="#ff9eb8" opacity="0.7"/>
                        <!-- Beak -->
                        <path d="M52 65 L58 74 L64 65 Z" fill="#ffb347"/>
                        <path d="M54 65 L58 71 L62 65 Z" fill="#ffc56b" opacity="0.5"/>
                        <!-- Left wing (reaching around Larry) -->
                        <ellipse cx="12" cy="100" rx="14" ry="36" fill="url(#sWingL)" transform="rotate(-25, 12, 100)"/>
                        <!-- Right wing (outer) -->
                        <ellipse cx="102" cy="110" rx="14" ry="32" fill="url(#sWingR)" transform="rotate(10, 102, 110)"/>
                        <!-- Feet -->
                        <ellipse cx="45" cy="172" rx="14" ry="6" fill="#ffb347"/>
                        <ellipse cx="75" cy="172" rx="14" ry="6" fill="#ffb347"/>
                        <ellipse cx="47" cy="171" rx="8" ry="3" fill="#ffc56b" opacity="0.4"/>
                        <ellipse cx="77" cy="171" rx="8" ry="3" fill="#ffc56b" opacity="0.4"/>
                    </svg>
                </div>
            </div>

            <div class="ice-platform"></div>
        </div>

        <!-- Flying flags (hidden until celebration) -->
        <div class="flying-flag" id="flag1" style="--duration: 4s; animation-name: fly-around;">1:26</div>
        <div class="flying-flag" id="flag2" style="--duration: 5s; animation-name: fly-around-2;">1:26</div>
        <div class="flying-flag" id="flag3" style="--duration: 6s; animation-name: fly-around-3;">1:26</div>

        <div class="countdown" id="countdown"></div>

        <button class="test-button" id="testButton">Test the Celebration</button>

        <div class="info">
            Larry & Steve wave every day at 1:26 PM ET<br>
            Keep this page open to catch the show
        </div>
    </div>

    <script>
        // --- Stars ---
        (function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                star.style.width = star.style.height = (1 + Math.random() * 2) + 'px';
                container.appendChild(star);
            }
        })();

        // --- Snowflakes ---
        (function createSnowflakes() {
            const flakes = ['\u2744', '\u2022', '\u00B7'];
            for (let i = 0; i < 20; i++) {
                const el = document.createElement('div');
                el.className = 'snowflake';
                el.textContent = flakes[Math.floor(Math.random() * flakes.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDelay = (Math.random() * 12) + 's';
                el.style.animationDuration = (8 + Math.random() * 6) + 's';
                el.style.fontSize = (10 + Math.random() * 10) + 'px';
                document.body.appendChild(el);
            }
        })();

        // --- Scene entrance: penguins run in, then lock into hug ---
        setTimeout(() => {
            document.getElementById('scene').classList.add('hugged');
        }, 2100); // slightly after the 2s run-in animation ends

        // --- Clock & Celebration ---
        let isWaving = false;
        let waveTimeout = null;

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;

            // 1:25 reminder notification
            if (h === '13' && m === '25' && s === '00') showReminder();

            // 1:26 celebration
            if (h === '13' && m === '26' && s === '00' && !isWaving) startCelebration();

            updateCountdown(now);
        }

        function updateCountdown(now) {
            const target = 13 * 60 + 26; // 1:26 PM in minutes
            const current = now.getHours() * 60 + now.getMinutes();
            const currentSec = now.getSeconds();

            let diffMin = target - current;
            let diffSec = -currentSec;

            if (diffMin < 0 || (diffMin === 0 && diffSec <= 0)) diffMin += 24 * 60;
            if (diffSec < 0) { diffSec += 60; diffMin -= 1; }

            const hrs = Math.floor(diffMin / 60);
            const mins = diffMin % 60;

            if (!isWaving) {
                document.getElementById('countdown').textContent =
                    `Next wave in ${hrs}h ${mins}m ${diffSec}s`;
            }
        }

        function startCelebration() {
            isWaving = true;
            const scene = document.getElementById('scene');
            const status = document.getElementById('status');
            const countdown = document.getElementById('countdown');

            scene.classList.add('celebrating');
            status.classList.add('celebrating');
            status.textContent = 'LARRY & STEVE ARE CELEBRATING!';

            // Launch the flying flags
            document.querySelectorAll('.flying-flag').forEach(f => f.classList.add('active'));

            playFanfare();
            launchFireworks();

            let remaining = 30;
            countdown.textContent = `Celebration ends in ${remaining}s`;

            const interval = setInterval(() => {
                remaining--;
                countdown.textContent = `Celebration ends in ${remaining}s`;
                if (remaining <= 0) clearInterval(interval);
            }, 1000);

            waveTimeout = setTimeout(stopCelebration, 30000);
        }

        function stopCelebration() {
            isWaving = false;
            const scene = document.getElementById('scene');
            const status = document.getElementById('status');

            scene.classList.remove('celebrating');
            status.classList.remove('celebrating');
            status.textContent = 'See you tomorrow at 1:26 PM!';

            // Hide flying flags
            document.querySelectorAll('.flying-flag').forEach(f => f.classList.remove('active'));

            setTimeout(() => {
                status.textContent = 'Waiting for 1:26 PM...';
            }, 5000);
        }

        // --- Audio ---
        function playFanfare() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [
                    { freq: 523.25, dur: 0.25 },
                    { freq: 659.25, dur: 0.25 },
                    { freq: 783.99, dur: 0.25 },
                    { freq: 1046.50, dur: 0.5 },
                    { freq: 783.99, dur: 0.15 },
                    { freq: 1046.50, dur: 0.7 },
                ];
                let t = ctx.currentTime;
                notes.forEach(({ freq, dur }) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = 'triangle';
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + dur);
                    osc.start(t);
                    osc.stop(t + dur);
                    t += dur;
                });
            } catch (e) { /* audio not supported */ }
        }

        // --- Fireworks ---
        function launchFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd700', '#ff9ff3', '#54a0ff'];
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.15,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 350);
            }
        }

        function createFirework(x, y, color) {
            for (let i = 0; i < 24; i++) {
                const p = document.createElement('div');
                p.className = 'firework-particle';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.backgroundColor = color;

                const angle = (Math.PI * 2 * i) / 24;
                const vel = 40 + Math.random() * 80;
                p.style.setProperty('--tx', Math.cos(angle) * vel + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * vel + 'px');
                p.style.animation = 'firework-burst 0.9s ease-out forwards';

                document.body.appendChild(p);
                setTimeout(() => p.remove(), 900);
            }
        }

        // --- Notifications ---
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function showReminder() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Get ready! Larry & Steve in 1 minute!', {
                    body: 'The penguin wave is coming at 1:26 PM!',
                    requireInteraction: false
                });
            }
        }

        function showCelebrationNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Larry & Steve are Waving!', {
                    body: "It's 1:26! Your penguin pals are here!"
                });
            }
        }

        // Wrap startCelebration with notification
        const _startCelebration = startCelebration;
        startCelebration = function() {
            showCelebrationNotification();
            _startCelebration();
        };

        // --- Test button ---
        document.getElementById('testButton').addEventListener('click', () => {
            if (!isWaving) startCelebration();
        });

        // --- Init ---
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
