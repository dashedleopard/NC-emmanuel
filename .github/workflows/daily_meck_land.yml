name: Daily Mecklenburg Land Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/lib/NC Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GOOGLE_SHEETS_SPREADSHEET_TITLE: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_TITLE }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          VA_EMAIL_TO: ${{ secrets.VA_EMAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
        run: python meck_land_pipeline.py
